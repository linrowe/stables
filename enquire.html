    <link rel="stylesheet" href="slider-spons.css">
</head>
<body>
     <!-- Nav bar ------------------------------------------------------------------------------>
     <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
                    <a class="navbar-brand" href="index.html">
                      <img class="img-logo" src="graphics/logo/logo-transparent-oval.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="index.html">Stable Yard</a>
                        <a class="nav-link" href="sales&baits.html">Sales & Baits</a>
                        <a class="nav-link" href="enquire.html">Make An Enquiry</a>
                      </div>
                    </div>
                  </nav>

            </div>
        </div>
    </div>

    <div class="container">
        <!-- Heading ------------------------->
        <div class="row">
            <div class="col-md-12 intro-box animate__animated animate__fadeIn" >
                <h1 class="slide-right-title display-4">Make an Enquiry</h1>
                <img class="slide-right-horse img-fluid" src="graphics/images/horse-gallop.gif" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="fs-frm" name="enquiry-form" accept-charset="utf-8" action="https://formspree.io/f/xnqwqyqp" method="post">
                            <fieldset id="fs-frm-inputs">
                              <label for="full-name">Full Name</label>
                              <input type="text" name="name" id="full-name" placeholder="First and Last Name" required="">
                              <label for="email-address">Email Address</label>
                              <input type="email" name="_replyto" id="email-address" placeholder="email@example.co.za" required="">
                              <label for="telephone">Telephone Number</label>
                              <input type="telephone" name="telephone" id="telephone" placeholder="011 555-5555">
                              <label for="complaint">Make An Enquiry</label>
                              <textarea rows="6" name="enquire" id="enquire" placeholder="What would you like to contact us about?" required=""></textarea>
                              <input type="hidden" name="_subject" id="email-subject" value="Enquiry Form Submission">
                            </fieldset>
                            <input type="submit" value="Make Enquiry">
                            <input type="reset" value="Clear">
                          </form>
                    </div>
                  </div>
            </div>
            <div class="col"></div>
        </div>


        <!-- Sponsors -------------------------------------------------------------->
        <div class="row">
            <div class="col"></div>
            <div class="col-md-12">
                <!-- v2 -->
                <div class="sponsor-container animate__animated animate__fadeIn box-shadow">
                    <div class="tech-slideshow">
                        <div class="mover-1"></div>
                        <div class="mover-2"></div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
